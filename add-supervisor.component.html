                  ><img src="../../assets/img/logo2.png" alt=""
                /></a>
              </div>
            </div>

            <div class="col-md-3 pull-right">
              <div class="menu">
                <div class="menu-icon">

</header>
<div class="blog-classic-sec pt-50 pb-50">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 side-right">
            <div class="row">
              <div class="panel-group" id="accordion_reg" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default panel-total">
                  <div class="panel-heading right-panl-bx" role="tab" id="headingOne_reg">
                    <h4 class="panel-title"> <a role="button" href="javascript:void(0)" aria-expanded="true" aria-controls="collapseOne_reg">Super Admin </a> </h4>
                  </div>
                  <div id="collapseOne_reg" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne_reg">
                    <div class="panel-body">
                      <div class="searchs-links">
                        <a [routerLink]="['/home']" routerLinkActive="router-link-active" >Students <i class="fa fa-angle-right"></i></a> 
                      <a [routerLink]="['/SupervisorList']" routerLinkActive="router-link-active"  class="active-search">Supervisors<i class="fa fa-angle-right"></i></a>
                      <a [routerLink]="['/topicList']" routerLinkActive="router-link-active" >Topics<i class="fa fa-angle-right"></i></a>
                      <a [routerLink]="['/SuggestedTopic']" routerLinkActive="router-link-active" >Suggested Topics<i class="fa fa-angle-right"></i></a>
                      <a [routerLink]="['/algorthim']" routerLinkActive="router-link-active" >Algorithm<i class="fa fa-angle-right"></i></a>
                      <a [routerLink]="['/settings']" routerLinkActive="router-link-active" >Settings<i class="fa fa-angle-right"></i></a>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
        <form #studentRegisterForm="ngForm" (ngSubmit)="register()" novalidate>
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 side-left">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 title-top">
                <h2>Create Supervisor Profile</h2>
              </div>
            </div>
             <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-serch">
              <div class="contact-field">
                <div class="frm">
                    <div class="col-md-6 col-lg-6 col-xs-12 col-sm-12" class="form-group">
                      <div class="single-input-field">
                        <label> First Name</label>
                        <input placeholder="Enter first Name " type="text" [(ngModel)]="supervisor.firstName" #firstName="ngModel" required
                        [class.is-invalid]="firstName.invalid && firstName.touched" name="firstName">
                        <div *ngIf="firstName.errors && (firstName.invalid || firstName.touched)">
                            <small class="text-danger" *ngIf="firstName.touched && firstName.errors.required">firstName is required</small>
                          </div>
                      </div>
                    </div>
                      <div class="col-md-6 col-lg-6 col-xs-12 col-sm-12" class="form-group">
                        <div class="single-input-field">
                          <label>Last Name</label>
                          <input placeholder="Enter last Name" type="text" [(ngModel)]="supervisor.lastName" #lastName="ngModel" required
                          [class.is-invalid]="lastName.invalid && lastName.touched" name="lastName">
                          <div *ngIf="lastName.errors && (lastName.invalid || lastName.touched)">
                              <small class="text-danger" *ngIf="lastName.touched && lastName.errors.required">last Nameis required</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 col-xs-12 col-sm-12" class="form-group">
                      <div class="single-input-field">
                        <label>Phone</label>
                        <input placeholder="Enter Phone Numnber" type="number" [(ngModel)]="supervisor.mobile" #mobile="ngModel" required
                        [class.is-invalid]="mobile.invalid && mobile.touched" name="mobile">
                        <div *ngIf="mobile.errors && (mobile.invalid || mobile.touched)">
                            <small class="text-danger" *ngIf="mobile.touched && mobile.errors.required">Phone number required</small>
                          </div>
                      </div>
                    </div>
                    <div class="col-md-6 col-lg-6 col-xs-12 col-sm-12" class="form-group">
                      <div class="single-input-field">
                        <label>Email</label>
                        <input type="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                        placeholder="Enter Email address" [(ngModel)]="supervisor.email" #mail="ngModel" required
                        [class.is-invalid]="mail.invalid && mail.touched" name="mail" />
                      <div *ngIf="mail.errors && (mail.invalid || mail.touched)">
                        <small class="text-danger" *ngIf="mail.touched && mail.errors.required">Email is
                          required</small>
                        <small class="text-danger" *ngIf="mail.touched && mail.errors.pattern">Email is in incorrect
                          format</small>
                          </div>
                      </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 btm-box-marg pull-right">
                    <div class="row" *ngIf="supervisor?.userId == undefined">
                      <div class="pull-right sub-serch-btn"> <button type="submit" class="btn btn-success btn-block" [disabled]="studentRegisterForm.form.invalid">Submit</button> </div>
                    </div>
                    <div class="row" *ngIf="supervisor?.userId != undefined">
                      <div class="pull-right sub-serch-btn"> <button type="submit" class="btn btn-success btn-block" [disabled]="studentRegisterForm.form.invalid">Edit</button> </div>
                    </div>
                  </div>     
                  </div>
              </div>
            </div>
            </div>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
